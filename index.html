<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Carte de Danger - Dakar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Feuilles de style Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet.js -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialisation de la carte centrÃ©e sur Dakar
    const map = L.map('map').setView([14.7167, -17.4677], 13);

    // Tuile de fond (OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap',
      maxZoom: 19
    }).addTo(map);

    // ðŸ”´ Zone dangereuse (ex : Medina)
    L.circle([14.6920, -17.4467], {
      color: 'red',
      fillColor: 'rgba(255, 0, 0, 0.4)',
      fillOpacity: 0.5,
      radius: 500
    }).addTo(map).bindPopup("Zone Dangereuse");

    // ðŸŸ¡ Zone Ã  risque (ex : Gueule TapÃ©e)
    L.circle([14.7086, -17.4547], {
      color: 'orange',
      fillColor: 'rgba(255, 165, 0, 0.3)',
      fillOpacity: 0.4,
      radius: 900
    }).addTo(map).bindPopup("Zone Ã  Risque");

    // ðŸŸ¢ Zone sÃ»re (ex : Plateau)
    L.circle([14.6690, -17.4370], {
      color: 'green',
      fillColor: 'rgba(0, 255, 0, 0.2)',
      fillOpacity: 0.3,
      radius: 1500
    }).addTo(map).bindPopup("Zone SÃ»re");

  </script>
</body>
</html>
