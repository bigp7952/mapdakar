<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Carte Alerte Dakar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link 
    rel="stylesheet" 
    href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      font-family: Poppins, sans-serif;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script 
    src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js">
  </script>
  <script>
    // Exemple de signalements (à remplacer par des données Firebase plus tard)
    const signalements = [
      { lat: 14.705, lng: -17.455, type: 'Grave' },
      { lat: 14.710, lng: -17.470, type: 'Moyen' },
      { lat: 14.708, lng: -17.468, type: 'Mineur' },
      { lat: 14.715, lng: -17.460, type: 'Grave' }
    ];

    const map = L.map('map');

    // Créer un groupe pour gérer les bounds automatiquement
    const group = L.featureGroup();

    // Style des zones
    const getColor = (type) => {
      if (type === 'Grave') return 'red';
      if (type === 'Moyen') return 'yellow';
      return 'green';
    };

    signalements.forEach(sig => {
      const circle = L.circle([sig.lat, sig.lng], {
        radius: 200,
        color: getColor(sig.type),
        fillColor: getColor(sig.type),
        fillOpacity: 0.4
      }).addTo(map);

      circle.bindTooltip(sig.type);
      group.addLayer(circle);
    });

    // Adapter la vue à l'ensemble des signalements
    map.fitBounds(group.getBounds(), { padding: [20, 20] });

    // Fond de carte OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '© OpenStreetMap'
    }).addTo(map);
  </script>
</body>
</html>
